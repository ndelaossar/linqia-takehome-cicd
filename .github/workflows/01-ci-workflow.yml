name: Continuous Integration Workflow

on:
  workflow_call :
    inputs:
      github_sha:
        type: string
        description: "The SHA of the commit that triggered the workflow"
        required: true
      app_folder:
        type: string
        default: "sample_app"
        description: "The folder where the app is located"
        required: false
      test_folder:
        type: string
        default: "tests"
        description: "The folder where the tests are located"
      validate_pr:
        type: boolean
        default: false
        description: "Whether to validate if the workflow was triggered by a PR"
        required: true
    secrets:
      DOCKERHUB_USERNAME:
        description: "Docker Hub username"
        required: true
      DOCKERHUB_TOKEN:
        description: "Docker Hub access token"
        required: true
     
jobs:
  # note: Lint and Test jobs can be run in diferents workflows to speed up the process 
  # however for simplicity they are in the same workflow here
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Lint with flake8
      run: |
        # Checks the code style
        flake8 ${{ inputs.app_folder }} --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 ${{ inputs.app_folder }} --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  test:
    needs: lint
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        # if requirements.txt exists, install it
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Run tests and generate coverage report
      run: pytest ${{ inputs.test_folder }} --cov=${{ inputs.app_folder }} --cov-report=xml # Genera un reporte XML, mÃ¡s fÃ¡cil de leer

    - name: Extract coverage percentage
      id: coverage
      run: |
        # extract line-rate from coverage.xml and convert to percentage
        COVERAGE_RATE=$(python -c "from xml.etree import ElementTree as ET; print(ET.parse('coverage.xml').getroot().get('line-rate'))")
        COVERAGE_PERCENTAGE=$(printf "%.2f%%" "$(echo "$COVERAGE_RATE * 100" | bc)")
        echo "percentage=${COVERAGE_PERCENTAGE}" >> $GITHUB_OUTPUT

    - name: Create Test Report Comment
      # only runs if the workflow was triggered by a PR and the input validate_pr is true
      if: ${{ inputs.validate_pr }}
      uses: actions/github-script@v7
      with:
        script: |
          const pythonVersion = "${{ matrix.python-version }}";
          const coverage = "${{ steps.coverage.outputs.percentage }}";
          const runLink = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
          const header = `### Test Report (Python ${pythonVersion}) ðŸ`;

          const body = `
          ${header}
          - **Coverage:** \`${coverage}\`
          - **Artifacts:** Download detailed reports from the [workflow run summary](${runLink}).
          `;

          // to prevent spamming the PR with comments, we check if a comment with the same header already exists
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });

          const existingComment = comments.find(comment => comment.body.includes(header));

          if (existingComment) {
            github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: existingComment.id,
              body: body
            });
          } else {
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });
          }
  
  # Can run in a diferent workflow
  build-and-push:
    name: Build and Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    outputs:
      image_tags: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: pinoched/liquia_cicd
          tags: |
            type=sha,format=short # Tag basado en el SHA del commit
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  